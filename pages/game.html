<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Hunt - Game</title>
  <link rel="stylesheet" href="../css/game.css">
</head>
<body>
  <!-- Player Count Screen -->
  <div id="player-count-screen" class="screen">
    <h1 class="title">Select Number of Players</h1>
    <div class="slider-container">
      <input id="player-slider" type="range" min="2" max="4" value="2" class="slider">
      <div id="player-count-display" class="player-count">Players: 2</div>
    </div>
    <button id="start-game" class="btn">Start Game</button>
  </div>

  <!-- Game Screen (hidden initially) -->
  <div id="game-screen" class="screen hidden">
    <h1 class="title">Joker Hunt</h1>
    <div id="game-content">
      <!-- Game content will be added dynamically -->
    </div>
  </div>

  <script src="../js/game.js"></script>
</body>
</html>
