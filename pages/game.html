<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Hunt - Game</title>
  <link rel="stylesheet" href="../css/game.css">
</head>
<body>
  <!-- Player Count Screen -->
  <div id="player-count-screen" class="screen">
    <h1 class="title">Select Number of Players</h1>
    <div class="slider-container">
      <input id="player-slider" type="range" min="2" max="4" value="2" class="slider">
      <div id="player-count-display" class="player-count">Players: 2</div>
    </div>
    <button id="start-game" class="btn">Start Game</button>
  </div>

  <!-- Game Screen (hidden initially) -->
  <div id="game-screen" class="screen hidden">
    <div id="turn-indicator" class="turn-message">Player 1's Turn</div>

    <!-- Main Deck Area -->
    <div id="main-deck-area">
      <div id="card-tracker" class="card-tracker">
        <!-- Tracker dots will be dynamically generated here -->
      </div>

      <!-- Card Deck -->
      <div id="deck" class="deck">
        <img id="card-display" src="../Resources/cards/card back red.png" alt="Card Back" class="card-image">
      </div>
    </div>

    <!-- Action Buttons -->
    <div id="action-buttons">
      <button id="bank-half" class="btn" disabled>Bank Half</button>
      <button id="end-turn" class="btn" disabled>End Turn</button>
    </div>

    <!-- Shuffle Button -->
    <div id="shuffle-button-container" class="hidden">
      <button id="shuffle-deck" class="btn">Shuffle Deck</button>
    </div>

    <!-- Player Area -->
    <div id="player-area">
      <!-- Player icons and scores will be dynamically generatred -->
    </div>
  </div>

  <!-- Alert Modeal -->
  <div id="custom-alert" class="custom-alert hidden">
    <div class="custom-alert-content">
      <h2 id="custom-alert-title">Game Over</h2>
      <p id="custom-alert-message"></p>
      <button id="custom-alert-close" class="alert-btn">OK</button>
    </div>
  </div>
  

  <script src="../js/game.js"></script>
</body>
</html>
